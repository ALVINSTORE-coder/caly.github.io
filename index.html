<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>JS Auto Fixer - Dual View</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffe1;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #000;
    }

    input[type="file"], button {
      margin: 10px 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="file"] {
      background: #333;
      color: #fff;
    }

    button {
      background: #00ffe1;
      color: #000;
    }

    button:hover {
      background: #00c7b7;
    }

    .output-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    .code-box {
      background: #111;
      flex: 1;
      border-radius: 8px;
      padding: 10px;
      overflow: auto;
      max-height: 400px;
      font-family: monospace;
      font-size: 13px;
      text-align: left;
    }

    .line {
      display: flex;
    }

    .linenum {
      color: #888;
      width: 40px;
      text-align: right;
      padding-right: 10px;
      user-select: none;
    }

    #downloadBtn {
      display: none;
    }

    h3 {
      margin-bottom: 8px;
      color: #00e0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîß JavaScript Auto Fixer (with Line View)</h1>
    <input type="file" id="fileInput" accept=".js">
    <button onclick="fixCode()">Fix</button>
    <button id="downloadBtn" onclick="downloadFixedCode()">Download</button>

    <div class="output-container">
      <div class="code-box">
        <h3>üìÑ Buffer Asli</h3>
        <div id="originalBuffer"></div>
      </div>
      <div class="code-box">
        <h3>‚úÖ Buffer Fixed</h3>
        <div id="fixedBuffer"></div>
      </div>
    </div>
  </div>

  <script>
    let originalCode = "";
    let fixedCode = "";

    document.getElementById('fileInput').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        originalCode = event.target.result;
        document.getElementById('originalBuffer').innerHTML = renderLines(originalCode.split('\n'));
        document.getElementById('fixedBuffer').innerHTML = "";
        document.getElementById('downloadBtn').style.display = "none";
      };
      reader.readAsText(e.target.files[0]);
    });

    function fixCode() {
      if (!originalCode) return alert("‚ö†Ô∏è Harap upload file JavaScript terlebih dahulu.");

      const lines = originalCode.split('\n');
      const fixedLines = [];
      let insideSwitch = false;
      let switchOpened = false;

      for (let i = 0; i < lines.length; i++) {
        const trimmed = lines[i].trim();

        if (trimmed.startsWith("switch")) {
          insideSwitch = true;
          fixedLines.push(lines[i]);
          continue;
        }

        if (trimmed === "}") {
          insideSwitch = false;
          fixedLines.push(lines[i]);
          continue;
        }

        if ((trimmed.startsWith("case ") || trimmed.startsWith("case'") || trimmed.startsWith("case\"")) && !insideSwitch) {
          if (!switchOpened) {
            fixedLines.push("switch(command) {");
            switchOpened = true;
          }
          fixedLines.push("  " + trimmed);
        } else {
          fixedLines.push(lines[i]);
        }
      }

      if (switchOpened) {
        fixedLines.push("}");
      }

      fixedCode = fixedLines.join('\n');
      document.getElementById('fixedBuffer').innerHTML = renderLines(fixedCode.split('\n'));
      document.getElementById('downloadBtn').style.display = "inline-block";
    }

    function renderLines(lines) {
      return lines.map((line, i) => {
        return `<div class="line"><div class="linenum">${i + 1}</div><div>${line.replace(/</g, '&lt;')}</div></div>`;
      }).join('');
    }

    function downloadFixedCode() {
      const blob = new Blob([fixedCode], { type: 'text/javascript' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'fixed_script.js';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
